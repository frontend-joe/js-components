<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logins</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-bg card-bg-1"></div>
      <div class="card-bg card-bg-2"></div>
      <img class="logo logo-1" src="logo.svg" />
      <img class="logo logo-2" src="logo.svg" />
      <div class="form signin">
        <form>
          <h2>Login</h2>
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <p>Forgot password?</p>
          <button>SIGN IN</button>
          <a onclick="toggleView()">Don't have an account? <em>Sign up</em></a>
        </form>
      </div>
      <div class="form signup active">
        <form>
          <h2>Register</h2>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>SIGN UP</button>
          <a onclick="toggleView()">Alread have an account? <em>Sign in</em></a>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
