<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logins</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-bg"></div>
      <div class="hero signup active">
        <h2>Welcome Back!</h2>
        <p>Sign in to review your latest profit from investments.</p>
        <button type="button" onclick="toggleView()">SIGN IN</button>
      </div>
      <div class="form signup active">
        <h2>Create Account</h2>
        <div class="sso">
          <a class="fa-brands fa-facebook"></a>
          <a class="fa-brands fa-twitter"></a>
          <a class="fa-brands fa-linkedin"></a>
        </div>
        <p>Or use your email address</p>
        <form>
          <input type="text" placeholder="Full name" />
          <input type="email" placeholder="Email address" />
          <input type="password" placeholder="Password" />
          <button>SIGN UP</button>
        </form>
      </div>
      <div class="hero signin">
        <h2>Hey There!</h2>
        <p>Begin your journey using this software, and start earning now.</p>
        <button type="button" onclick="toggleView()">SIGN UP</button>
      </div>
      <div class="form signin">
        <h2>Sign In</h2>
        <div class="sso">
          <a class="fa-brands fa-facebook"></a>
          <a class="fa-brands fa-twitter"></a>
          <a class="fa-brands fa-linkedin"></a>
        </div>
        <p>Or use your email address</p>
        <form>
          <input type="text" placeholder="Full name" />
          <input type="email" placeholder="Email address" />
          <a>Forgot password?</a>
          <button>SIGN IN</button>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
