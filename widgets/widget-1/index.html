<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widgets</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/akar-icons-fonts"></script>
  </head>
  <body>
    <div class="widget">
      <h2>Vibe code something cool</h2>
      <h3>Just describe what you want to build</h3>
      <div class="textarea-wrapper">
        <div class="textarea-wrapper-inner">
          <div id="placeholder" class="textarea-placeholder">
            Create a
            <div class="typewrite-text">
              <div class="typewrite-text-bg"></div>
              <span id="placeholder-text"></span>
            </div>
          </div>
          <textarea spellcheck="false" id="textarea" rows="7"></textarea>
          <div class="footer">
            <button type="button">
              <span class="material-symbols-outlined"> arrow_upward </span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
