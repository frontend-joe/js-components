<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="typed-message-page">
      <nav>
        <img src="logo.svg" class="typed-message-logo" />
        <div class="typed-message-search">
          <span class="material-symbols-outlined">search</span>
          <input type="text" placeholder="e.g London, United Kingdom" />
        </div>
        <div class="typed-message-links">
          <span class="material-symbols-outlined">mail</span>
          <span class="material-symbols-outlined">notifications</span>
          <span class="material-symbols-outlined">menu</span>
        </div>
      </nav>
      <div class="typed-message-banner">
        <div class="typed-message-banner-content">
          <div class="typed-message-wrapper" onclick="handleClick()">
            <h2 class="message">
              Explore Truly <br />
              Amazing Places
            </h2>
            <button>
              Learn more
              <span class="material-symbols-outlined"> arrow_outward </span>
            </button>
          </div>
        </div>
      </div>
      <div class="banner-overlay"></div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/SplitText.min.js"
      integrity="sha512-wOeEC+9qERAzhliwBFPDb6t8TiFFxdxG8vhK/Ygs7TuC44bpg8pg/X2/U/u+0X4fK05wb9id1EIipnF02+CFQw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
