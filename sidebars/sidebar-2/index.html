<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebars</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/akar-icons-fonts"></script>
  </head>
  <body>
    <aside class="sidebar">
      <header>
        <button
          type="button"
          className="sidebar-burger"
          onClick="toggleSidebar()"
        >
          <i class="ai-three-line-horizontal"></i>
        </button>
        <img src="logo.svg" />
      </header>
      <nav class="menu">
        <button type="button">
          <i class="ai-home-alt1"></i>
          <p>Home</p>
        </button>
        <button type="button">
          <i class="ai-eye-open"></i>
          <p>Overview</p>
        </button>
        <button type="button">
          <i class="ai-star"></i>
          <p>Ratings</p>
        </button>
        <button type="button">
          <i class="ai-shipping-box-v1"></i>
          <p>Products</p>
        </button>
        <button type="button">
          <i class="ai-arrow-up-right"></i>
          <p>Trends</p>
        </button>
        <button type="button">
          <i class="ai-envelope"></i>
          <p>Inbox</p>
        </button>
        <button type="button">
          <i class="ai-gear"></i>
          <p>Settings</p>
        </button>
      </nav>
    </aside>
    <script src="main.js"></script>
  </body>
</html>
